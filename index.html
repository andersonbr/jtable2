<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<link rel="stylesheet" media="all" href="css/jtable2.css">
	<link rel="stylesheet" media="all" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery-ui-timepicker-addon.js"></script>
	<script src="js/jtable2.js"></script>
	<script src="js/moment.min.js"></script>
	<script>
		$(window).ready(function(){
			$("#tabela").jTable2({
				title: "Lista de infrações",
				filtering: true,
				url: "/TalaoEletronicoServer/ait/listarTabela/",
				lang: "pt",
				fields: {
					"ait":   {
						title: "AIT",
						style: { "text-align": "center", "width": "100px" }
					},
					"veiculo.placaCodigo": {
						title: "Placa",
						style: { "text-align": "center", "width": "100px"  },
						maxLen: 8
					},
					"usuario.login": {
						title: "Agente",
						style: { "text-align": "center", "width": "100px"  }
					},
					"dataHora": {
						title: "Data",
						style: { "text-align": "center", "min-width": "120px", "width": "120px" },
						type: "date",
						format: "DD-MM-YYYY HH:mm:ss"
					},
					"pontosAit": {
						title: "Pontos",
						style: { "text-align": "center", "width": "100px" },
						type: "numeric"
					},
					"local": {
						title: "Local",
						style: { "text-align": "left" },
						maxLen: 50
					}
				},
				pagesParameters: {
					currentPage: "currentPage",
					maxPerPage: "maxResults"
				},
				currentPage: 0,
				maxPerPage: 10
			});
			$("#tabela").load();
		});
	</script>
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="tabela"></div>
</body>
</html>
