<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<link rel="stylesheet" media="all" href="css/custom-theme/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" media="all" href="css/jtable2.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/jquery-ui-timepicker-addon.js"></script>
	<script src="js/jtable2.js"></script>
	<script src="js/moment.min.js"></script>
<!-- 	<script src="js/shortcut.js"></script> -->
	<script>
		$(window).ready(function(){
			$("#tabela").jTable2({
				title: "Lista de usu√°rios",
				filtering: true,
				url: "/Web/user/search",
				requestMethod: "POST",
				lang: "pt",
				maxPagesViewed : 5,
				fields: {
					"id":   {
						title: "ID",
						style: { "text-align": "center", "width": "100px" },
						type: "numeric"
					},
					"login": {
						title: "Login",
						style: { "text-align": "center", "width": "100px"  },
						order: "asc"
					},
					"fullName": {
						title: "Nome",
						style: { "text-align": "center", "width": "200px"  },
						maxLen: 50
					},
					"lastmodification": {
						title: "Data",
						style: { "text-align": "center", "min-width": "120px" },
						type: "datetime",
						format: "dd/mm/yy HH:mm:ss",
						hidden: true
					}
				},
				pagesParameters: {
					currentPage: "currentPage",
					maxPerPage: "maxResults"
				},
				currentPage: 0,
				maxPerPage: 10
			});
			$("#tabela").load();
			$("#tabela").focus();
		});
	</script>
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="tabela"></div>
</body>
</html>
