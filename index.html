<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<link rel="stylesheet" media="all"
	href="css/custom-theme/jquery-ui-1.10.3.custom.min.css">
<link rel="stylesheet" media="all" href="css/jtable2.css">
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/jquery-ui-timepicker-addon.js"></script>
<script src="js/jtable2.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/date.js"></script>
<script src="js/canvasloader.js"></script>
<!-- 	<script src="js/shortcut.js"></script> -->
<script>
		$(window).ready(function(){
			$("#tabela").jTable2({
				title: "Lista de usu√°rios",
				filtering: true,
				url: "/TalaoEletronicoServer/ait/listarTabela/",
				lang: "pt",
				maxPagesViewed : 5,
				enumerate: true,
				filterBean: "ait",
				filterIntervalBean: "aitInterval",
				idField: "ait",
				fields: {
					"ait":   {
						title: "AIT",
						style: { "text-align": "center", "width": "80px" },
					},
					"veiculo.placaCodigo": {
						title: "Placa",
						style: { "text-align": "center", "width": "80px"  },
						maxLen: 8
					},
					"usuario.login": {
						title: "Agente",
						style: { "text-align": "center", "width": "70px"  }
					},
					"dataHora": {
						title: "Data",
						style: { "text-align": "center", "min-width": "120px", "width": "120px" },
						type: "datetime",
						format: "dd/MM/yyyy HH:mm:ss",
						order: "desc",
						requestConverter : function(val) {
							console.debug(val.length);
							return val.getTime();
						}
					},
					"pontosAit": {
						title: "Pontos",
						style: { "text-align": "center", "width": "70px" },
						type: "numeric"
					},
					"local": {
						title: "Local",
						style: { "text-align": "left" },
						maxLen: 50
					}
				},
				defaultAction: {
					url: "/TalaoEletronicoServer/ait/{id}",
					id: "id"
				},
				actions: {
					"edit": {
						title: "Editar",
						url: "/TalaoEletronicoServer/ait/edit/{id}",
						id: "id",
						style: { "text-align": "center", "width": "50px" },
						buttonClass: "icon ui-icon ui-icon-pencil"
					},
					"delete": {
						title: "Deletar",
						url: "/TalaoEletronicoServer/ait/delete/{id}",
						id: "id",
						style: { "text-align": "center", "width": "50px" },
						buttonClass: "icon ui-icon ui-icon-trash",
						callback: function(msg, err) {
							if (!err) {
								$("#tabela").refresh();
								console.debug("Deletado!");
							} else {
								alert('Erro: '+err);
							}
						}
					}
				},
				/*
				multipleActions: {
					actions: {
						"Validar AIT": {
							url: "/TalaoEletronicoServer/ait/validaList",
							id: "id",
							styleClass: "",
							callback: function(msg) {
								alert("Validadas!");
							}
						},
						"Deletar": {
							url: "/TalaoEletronicoServer/ait/deleteList",
							id: "id",
							styleClass: "",
							callback: function(msg) {
								alert("Deletadas!");
							},
							method: "POST"
						}
					},
					style: { "text-align": "center", "width": "30px" }
				},*/
				pagesParameters: {
					currentPage: "currentPage",
					maxPerPage: "maxResults"
				},
				currentPage: 0,
				maxPerPage: 10
			});
			$("#tabela").load();
			$("#tabela").focus();
		});
	</script>
<style>
body {
	margin: 10px;
}
</style>
</head>
<body>
	<div id="tabela"></div>
</body>
</html>
