<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<link rel="stylesheet" media="all" href="css/custom-theme/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" media="all" href="css/jtable2.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/jquery-ui-timepicker-addon.js"></script>
	<script src="js/jtable2.js"></script>
	<script src="js/moment.min.js"></script>
<!-- 	<script src="js/shortcut.js"></script> -->
	<script>
		$(window).ready(function(){
			$("#tabela").jTable2({
				title: "Lista de usu√°rios",
				filtering: true,
				url: "/TalaoEletronicoServer/ait/listarTabela/",
				lang: "pt",
				maxPagesViewed : 5,
				fields: {
					"ait":   {
						title: "AIT",
						style: { "text-align": "center", "width": "80px" }
					},
					"veiculo.placaCodigo": {
						title: "Placa",
						style: { "text-align": "center", "width": "80px"  },
						maxLen: 8
					},
					"usuario.login": {
						title: "Agente",
						style: { "text-align": "center", "width": "70px"  }
					},
					"dataHora": {
						title: "Data",
						style: { "text-align": "center", "min-width": "120px", "width": "120px" },
						type: "datetime",
						format: "dd/mm/yy hh:mm:ss",
						order: "desc"
					},
					"pontosAit": {
						title: "Pontos",
						style: { "text-align": "center", "width": "70px" },
						type: "numeric"
					},
					"local": {
						title: "Local",
						style: { "text-align": "left" },
						maxLen: 50
					}
				},
				enumerate: true,
				defaultAction: {
					url: "edit",
					id: "id"
				},
				actions: {
					"Editar": {
						url: "edit",
						id: "id",
						style: { "text-align": "center", "width": "50px" },
						buttonClass: "icon ui-icon ui-icon-pencil"
					},
					"Deletar": {
						url: "delete",
						id: "id",
						style: { "text-align": "center", "width": "50px" },
						buttonClass: "icon ui-icon ui-icon-trash"
					}
				},
				multipleActions: {
					actions: {
						"Deletar": {
							url: "",
							id: "id",
							styleClass: ""
						}
					},
					style: { "text-align": "center", "width": "30px" }
				},
				pagesParameters: {
					currentPage: "currentPage",
					maxPerPage: "maxResults"
				},
				currentPage: 0,
				maxPerPage: 10
			});
			$("#tabela").load();
			$("#tabela").focus();
		});
	</script>
	<style>
		body {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="tabela"></div>
</body>
</html>
